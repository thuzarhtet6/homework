<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="array.css">
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Update Details</h2>
        </div>
        <div class="modal-body">
          <input type="number" style="display: none" id="updateId" />
          <input
            type="text"
            placeholder="Enter Company Name"
            id="updateCompanyName"
          />
          <input
            type="text"
            placeholder="Enter Contact Person Name"
            id="updateContactPerson"
          />
          <input
            type="text"
            placeholder="Enter Country Name"
            id="updateCountryName"
          />
        </div>
        <div class="modal-footer">
          <button onclick="updateRow()">Update Details</button>
        </div>
      </div>
    </div>

    <div>
      <div id="myModal1" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Add New Company Details</h2>
          </div>
          <div class="modal-body">
            <input type="number" style="display: none" id="newId" />
            <input
              type="text"
              placeholder="Enter Company Name"
              id="companyName"
            />
            <input
              type="text"
              placeholder="Enter Contact Person Name"
              id="contactPersonName"
            />
            <input
              type="text"
              placeholder="Enter Country Name"
              id="countryName"
            />
          </div>
          <div class="modal-footer">
            <button onclick="addNewRowDataToTable()">Add Data</button>
          </div>
        </div>
      </div>
    </div>

    <h1>A Fancy Table</h1>

    <div>
      <button onclick="addNewRow()">Add New Data</button>

      <input placeholder="Type to search" id="search_text" />

      <button onclick="searchData()">Search</button>
    </div>
    <br />

    <table id="customers"></table>
  </body>
</html>
